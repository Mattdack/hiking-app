<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Explore</title>
    <!-- MD Modification start 10/09-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- MD Modification end -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Fevicon  for website-->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
</head>

<body>
    <!-- MD Modification start 10/09-->
    <nav>
        <h1 style = "display: inline">Let's Explore!</h1>
        <ul class="right">
            <!-- Begin Modification by Shreya M to Trigger/Open The Modal -->
            <button id="myBtn">Personal Summary</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">

                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <!-- <p>üö¥‚Äç‚ôÇÔ∏è........ Travel Journal üö¥........</p> -->
                    <section>
                        <form action="form.html" method="get" id="myForm">
                            <fieldset>
                                <legend>üö¥‚Äç‚ôÇÔ∏è........ Travel Journal üö¥........</legend>
                                <label for="citySate">Enter you City/State:</label><br />
                                <input type="text" id="citySate" name="citySate" placeholder="City/State !"
                                    class="col-s6"><br><br>
                                <label for="nPark">Enter the National park you visited:</label><br />
                                <input type="text" id="nPark" name="nPark" placeholder="National Park Visited!"
                                    class="col-s6"><br><br>
                                <label for="rating">Give your rating on the scale of 1-10</label><br />
                                <input type="text" id="rating" name="rating" placeholder="WOW factor!"
                                    class="col-s6"><br>
                                <label for="discription">Discription</label><br />
                                <input type="text" id="discription" name="discription" placeholder="Activities I loved!"
                                    class="col-s6"><br>
                                <input  id ="SuBtn" type="submit" value="Submit">
                            </fieldset>
                        </form>
                    </section>

                    <p>‚õ∞Your Previous Summary‚õ∞</p>
                    <div id="myDynamicTable"></div>
                </div>

            </div>
            <!--End of modification by Shreya M to Trigger/Open The Modal -->
        </ul>

    </nav>
    <!-- Backgound image container ‚Äî>    -->

    <main class="col-s12 valign-wrapper" id="canvas">
        <!-- Sivia Z Modification - add weather section -->
        <section id="weather"></section>
        <!-- Sivia Z Modification - add weather section end  -->
        <section id="location" class="container hoverable">
           <input type="text" id="search-bar" placeholder="Your Location Here!" class="col-s6 col-xl-s6">
        <!--Start of modification  by Shreya M for adding click button -->
            <button type="button" onclick="getData()" id="clickButton">Click Me</button>
           <!--End of modification  by Shreya M for adding click button -->
        </section>
        <br>
        <div id = "directions-div" class = "col-s12" >
        <button id = "hideMap">Hide</button> <br>
        <iframe
        id = "map-frame"
        width="1200"
        height="666"
        frameborder="0"
        style="border: 0"
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyB-W00dYSoIRqw5cgM-5x2sM42iO_LSBQo
                &origin=University+of+Washington
                &destination=Western+Washington+University
                &avoid=tolls"
        allowfullscreen
      >
      </iframe>
      </div>
        <div id="search-results"></div><br>
    </main>
    <!-- MD Modification end -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyB-W00dYSoIRqw5cgM-5x2sM42iO_LSBQo&sensor=false&libraries=places">
        </script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/modalScript.js"></script>


</body>

</html>
